<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="info">
        <div id="search">
            <input type="text" placeholder="Search Location" name="field" id="field">
            <img src="images/magnify.png" input type="submit" value="" id='submit'>
        </div>
        <h2 id="city"></h2>
        <h2 id="tempature"></h2>
        <h2 id="weather"></h2>
        <button id="f">Farrenheit</button>
        <button id="c">Celcius</button>
    </div>
    <div class="forecastholder">
        <div>
            <h2 id="daym">Monday</h2>
            <h2 class="forecast" id="mon"></h2>
            <img src="" alt="" id="moning">
        </div>
        <div>
            <h2 id="dayt">Tuesday</h2>
            <h2 class="forecast" id="tue"></h2>
            <img src="" alt="" id="tueing">
        </div>
        <div>
            <h2 id="dayw">Wednesday</h2>
            <h2 class="forecast" id="wed"></h2>
            <img src="" alt="" id="weding">
        </div>
        <div>
            <h2 id="dayth">Thursday</h2>
            <h2 class="forecast" id="thur"></h2>
            <img src="" alt="" id="thuring">
        </div>
        <div>
            <h2 id="dayf">Friday</h2>
            <h2 class="forecast" id="fri"></h2>
            <img src="" alt="" id="friing">
        </div>
        <div>
            <h2 id="daysa">Saturday</h2>
            <h2 class="forecast" id="sat"></h2>
            <img src="" alt="" id="sating">
        </div>
        <div>
            <h2 id="daysu">Sunday</h2>
            <h2 class="forecast" id="sun"></h2>
            <img src="" alt="" id="suning">
        </div>
    </div>
    <script src="k.js"></script>
    <script src="app.js"></script>
   
</body>

</html>
